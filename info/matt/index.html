<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Matt Olsen"><title>Matt Olsen</title><link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.019/css/hack-extended.min.css"><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Matt Olsen Information"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="menu-name">Menu</span></paper-toolbar><paper-menu attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="contact" href="{{baseUrl}}contact"><iron-icon icon="mail"></iron-icon><span>Contact</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><div class="middle middle-container"><div class="app-name">Matt Olsen</div></div><div class="bottom bottom-container"><div class="bottom-title">Not all who wander are lost</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><paper-material elevation="1"><p><iron-image id="profile" sizing="contain" width="250" height="250" style="margin-left: 1em; float:right; max-width:100%;" preload="" src="images/profile.jpg"></iron-image>My name is Matt Olsen, and I am a software engineer based out of the San Francisco Bay Area. I am currently employed as a Senior Software Engineer at Twitter, where since July 2015 I have been contributing to the open source pantsbuild project. Prior to that, I was at Amazon from November 2009 to July 2015, most recently as a localization engineer, designing and deploying process automations, developing team coding standards, increasing team code coverage from 6% to 75%, overseeing team deadlines, and communicating with a network that spanned the globe. Before I was a localization engineer, I also did two stints as a digital support engineer. Amazon was a major step in my career, following a one-year engagement working in higher education at Rensselaer Polytechnic Institute as a Systems Programmer. My responsibilities at Rensselaer included researching and implementing a backup plan, managing server infrastructure, performing server maintenance, installing and maintaining scheduling software, and handling ad-hoc scripting requests.</p><p>I earned my Bachelor of Science in Computer Science at Applied Mathematics at the University at Albany, SUNY, graduating in 2003. My skills run the gamut of coding, covering Python, Linux, SQL, Perl, MySQL, XML, Git, Unix, Perforce, Bash, PHP, Alchemy Catalyst, JavaScript, Agile Methodologies, and Scrum. I am most passionate about Python and about improving productivity. I attend the local Python meetup on a regular basis, and I will be at my third Pycon in 2016.</p><p>Thinking of myself as a lifelong student, I am always looking for new topics to explore and new areas of knowledge to add to my base. I have a mind made for problem solving, and I think of myself as being a flexible person.</p></paper-material></section><section data-route="contact"><paper-material elevation="1" id="mycontacts"><h2 class="page-title">Contact</h2><p><iron-icon icon="communication:email" size="22"></iron-icon>&nbsp; <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#100;&#105;&#103;&#119;&#97;&#110;&#100;&#101;&#114;&#108;&#117;&#115;&#116;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;">&#100;&#105;&#103;&#119;&#97;&#110;&#100;&#101;&#114;&#108;&#117;&#115;&#116;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;</a></p><p><social-media-icons icon="twitter" size="22"></social-media-icons>&nbsp; <a href="http://twitter.com/digwanderlust" data-show-count="false">@digwanderlust</a><script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script></p><p><social-media-icons icon="github" size="22"></social-media-icons>&nbsp; <a href="https://github.com/digwanderlust">https://github.com/digwanderlust</a></p><p><social-media-icons icon="linkedin" size="22"></social-media-icons>&nbsp; <a href="https://www.linkedin.com/in/matthewolsen">https://www.linkedin.com/in/matthewolsen</a></p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script></body></html>
